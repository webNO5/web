<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>注册</h1>
<form method="post" action="">
    {{ form.hidden_tag() }}
    <p>用户名{{ form.username(size=20) }}</p>
    <p>邮箱{{ form.email(size=20) }}</p>
    <p>密码{{ form.password(size=20) }}</p>
    <p>确认密码{{ form.conform(size=20) }}</p>
    <input type="submit" value="确认">
    <input type="reset" value="重置">
    {% for error in form.errors %}
     <span style="color: red;">[{{error}}]</span>
     {% endfor %}<br>
</form>

{% endblock %}
