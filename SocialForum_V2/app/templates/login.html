<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>登录</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>用户名{{ form.username(size=20) }}</p>
    <p>密码{{ form.password(size=20) }}</p>
    <p>{{form.remember_me}} 记住我</p>
    <p><input type="submit" value="登录"></p>
    <a href="{{ url_for('signup') }}">注册</a>
</form>
{% endblock %}
